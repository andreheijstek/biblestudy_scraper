language: ruby
cache: bundler
sudo: false
addons:
  chrome: stable
before_script:
  - psql -c 'create database biblestudy_scraper_test;' -U postgres
script:
  - bundle exec rspec
  - undercover --compare main
before_install:
  - "/Applications/Google\\ Chrome.app/Contents/MacOS/Google\\ Chrome --headless --disable-gpu
  --remote-debugging-port=9222 http://localhost &"
  - ln -s /usr/lib/chromium-browser/chromedriver ~/bin/chromedriver
  - gem install bundler undercover
  - gem update bundler
  - bundle update
services:
  - postgresql
deploy:
  provider: heroku
  api_key:
    secure: 
  app: biblestudy-scraper
  on:
    repo: andreheijstek/biblestudy_scraper
    branch: main
  skip_cleanup: true
notifications:
  email:
    - andre.heijstek@hey.com
