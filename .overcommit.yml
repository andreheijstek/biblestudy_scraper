PreCommit:
  ALL:
    enabled: true
  Foodcritic:
    enabled: false
  LicenseHeader:
    enabled: false
  LicenseFinder:
    enabled: false
  RakeTarget:
    enabled: false
PostCheckout:
  ALL:
    enabled: true
PostCommit:
  ALL:
    enabled: true
  Commitplease:
    enabled: false
PrePush:
  ALL:
    enabled: true
  RakeTarget:
    enabled: false
  Pytest:
    enabled: false
  PythonNose:
    enabled: false
  PubTest:
    enabled: false
  PhpUnit:
    enabled: false
  GoTest:
    enabled: false
  GolangciLint:
    enabled: false
  FlutterTest:
    enabled: false
  CargoTest:
    enabled: false
  GitLfs:
    enabled: false
  TestUnit:
    enabled: false

